        var item = document.createElement("div")

        item.appendChild(newtxt)
        document.getElementById("task").appendChild(item)
        }
        function Edit(){

            var newthing = prompt("What are you changing it to?");
            var replacee = document.getElementById(previous);
            /*var atext = replacee.firstChild.nodeValue;
            atext = atext.replace(replacee.firstChild.nodeValue, newthing);
            replacee.firstChild.nodeValue=atext;*/
            replacee.id=(newthing);
        }
        function Delete(){
            var deleted = prompt("What would you like to delete?");
            const thing = document.getElementById(deleted);
            thing.remove();
        }
        
    </script>
